<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor BPM Firebase</title>

  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: Arial;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #0f0;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
  </style>
</head>

<body>

<h1>ðŸ“¡ Monitor de BPM - Firebase</h1>

<table id="bpmTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>BPM</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">

  // IMPORTS DO FIREBASE
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  // CONFIG FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSyDXtbDh2q3Vp66GJYm4JWROXzRyG0kUIQ0",
    authDomain: "esp32c6-32158.firebaseapp.com",
    databaseURL: "https://esp32c6-32158-default-rtdb.firebaseio.com",
    projectId: "esp32c6-32158",
    storageBucket: "esp32c6-32158.firebasestorage.app",
    messagingSenderId: "975962633482",
    appId: "1:975962633482:web:9fca2d90452fc2cd0bb6f3",
    measurementId: "G-HLVMFD1RQY"
  };

  // INICIA FIREBASE
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // REF DO SEU NÃ“ NO BANCO
  const bpmRef = ref(db, "bpm");

  // TABELA
  const tbody = document.querySelector("#bpmTable tbody");

  // LÃŠ OS DADOS EM TEMPO REAL
  onValue(bpmRef, (snapshot) => {
    const data = snapshot.val();
    tbody.innerHTML = "";

    if (!data) {
      tbody.innerHTML = "<tr><td colspan='3'>Nenhum dado encontrado</td></tr>";
      return;
    }

    // percorre todos os registros
    Object.keys(data).forEach((id) => {
      const item = data[id];
      tbody.innerHTML += `
        <tr>
          <td>${id}</td>
          <td>${item.bpm}</td>
          <td>${item.timestamp}</td>
        </tr>
      `;
    });
  });

</script>

</body>
</html>
