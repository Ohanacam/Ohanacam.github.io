<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monitor ESP32 – Firebase</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: Arial;
      text-align: center;
      padding-top: 40px;
    }
    #bpm {
      font-size: 60px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>❤️ BPM em Tempo Real</h1>
  <div id="bpm">Carregando...</div>

  <script type="module">

    // === FIREBASE IMPORTS ===
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    import { getDatabase, ref, onValue }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // === CONFIGURAÇÃO DO FIREBASE ===
    const firebaseConfig = {
      apiKey: "AIzaSyDXtbDh2q3Vp66GJYm4JWROXzRyG0kUIQ0",
      authDomain: "esp32c6-32158.firebaseapp.com",
      databaseURL: "https://esp32c6-32158-default-rtdb.firebaseio.com",
      projectId: "esp32c6-32158",
      storageBucket: "esp32c6-32158.firebasestorage.app",
      messagingSenderId: "975962633482",
      appId: "1:975962633482:web:9fca2d90452fc2cd0bb6f3",
      measurementId: "G-HLVMFD1RQY"
    };

    // === INICIALIZA FIREBASE ===
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // === REFERÊNCIA ONDE SEU ESP32 SALVA OS BPM ===
    const bpmRef = ref(db, "sensores/bpm");

    // === ESCUTA EM TEMPO REAL ===
    onValue(bpmRef, (snapshot) => {
      const bpm = snapshot.val();
      document.getElementById("bpm").textContent = bpm ?? "Sem dados";
    });

  </script>
</body>
</html>
