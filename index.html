<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Batimentos - Database</title>

  <style>
    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      padding: 40px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #cc0000;
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }

    table {
      width: 60%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 3px solid #cc0000;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #cc0000;
      color: white;
      font-size: 18px;
    }

    tr:nth-child(even) {
      background: #f8f8f8;
    }

    tr:hover {
      background: #ffe6e6;
    }
  </style>
</head>
<body>

<h1>Monitoramento de Batimentos - Database</h1>

<table id="bpm-table">
  <thead>
    <tr>
      <th>BPM</th>
      <th>Hor√°rio</th>
    </tr>
  </thead>
  <tbody id="table-body">
    <!-- Dados preenchidos pelo Firebase -->
  </tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  const firebaseConfig = {
    databaseURL: "https://esp32c6-32158-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const bpmRef = ref(db, "bpm");
  const tableBody = document.getElementById("table-body");

  function formatTime(ms) {
    const date = new Date(ms);
    return date.toLocaleString("pt-BR");
  }

  onValue(bpmRef, (snapshot) => {
    const data = snapshot.val();
    tableBody.innerHTML = "";

    if (!data) return;

    Object.values(data).forEach(item => {
      const row = `
        <tr>
          <td>${item.bpm}</td>
          <td>${formatTime(item.timestamp)}</td>
        </tr>
      `;
      tableBody.innerHTML += row;
    });
  });
</script>

</body>
</html>
