<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Batimentos</title>

  <style>
    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #b30000;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border: 3px solid #b30000;
    }

    th, td {
      padding: 12px;
      border: 1px solid #b30000;
      font-size: 18px;
    }

    th {
      background: #ffe5e5;
      color: #b30000;
    }

    tr:nth-child(even) {
      background: #fff5f5;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Monitoramento de Batimentos</h1>

  <table>
    <thead>
      <tr>
        <th>Batimentos (BPM)</th>
      </tr>
    </thead>
    <tbody id="tabela-bpm">
      <tr><td>Carregando...</td></tr>
    </tbody>
  </table>
</div>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXtbDh2q3Vp66GJYm4JWROXzRyG0kUIQ0",
    authDomain: "esp32c6-32158.firebaseapp.com",
    databaseURL: "https://esp32c6-32158-default-rtdb.firebaseio.com",
    projectId: "esp32c6-32158",
    storageBucket: "esp32c6-32158.firebasestorage.app",
    messagingSenderId: "975962633482",
    appId: "1:975962633482:web:9fca2d90452fc2cd0bb6f3",
    measurementId: "G-HLVMFD1RQY"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const bpmRef = ref(db, "bpm");

  const tabela = document.getElementById("tabela-bpm");

  onValue(bpmRef, (snapshot) => {
    const data = snapshot.val();
    tabela.innerHTML = "";

    if (!data) {
      tabela.innerHTML = "<tr><td>Nenhum dado encontrado</td></tr>";
      return;
    }

    Object.values(data).forEach((item) => {
      tabela.innerHTML += `
        <tr>
          <td>${item.bpm}</td>
        </tr>
      `;
    });
  });
</script>

</body>
</html>
