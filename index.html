<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor BPM - Firebase</title>

  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: Arial;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #222;
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
    }

    th {
      background: #333;
    }
  </style>
</head>
<body>

<h1>ðŸ“¡ Monitor de BPM - Firebase</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>BPM</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody id="tableBody">
  </tbody>
</table>

<script type="module">
  // Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDXtbDh2q3Vp66GJYm4JWROXzRyG0kUIQ0",
    authDomain: "esp32c6-32158.firebaseapp.com",
    databaseURL: "https://esp32c6-32158-default-rtdb.firebaseio.com",
    projectId: "esp32c6-32158",
    storageBucket: "esp32c6-32158.firebasestorage.app",
    messagingSenderId: "975962633482",
    appId: "1:975962633482:web:9fca2d90452fc2cd0bb6f3",
    measurementId: "G-HLVMFD1RQY"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Reference to /bpm
  const bpmRef = ref(db, "bpm");
  const tableBody = document.getElementById("tableBody");

  // Listen to real-time updates
  onValue(bpmRef, (snapshot) => {
    const data = snapshot.val();
    tableBody.innerHTML = ""; // clear table

    if (!data) {
      tableBody.innerHTML = `<tr><td colspan="3">Nenhum dado encontrado</td></tr>`;
      return;
    }

    Object.entries(data).forEach(([id, item]) => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${id}</td>
        <td>${item.bpm}</td>
        <td>${item.timestamp}</td>
      `;

      tableBody.appendChild(tr);
    });
  });
</script>

</body>
</html>
