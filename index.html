<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monitoramento de Batimentos</title>

  <style>
    :root {
      --accent: #c92a2a;
      --bg: #ffffff;
      --card: #fff;
      --text: #111;
      --muted: #666;
      --table-header: #f8f8f8;
    }

    html,body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .panel {
      width: 100%;
      max-width: 820px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      padding: 28px;
      box-sizing: border-box;
      border: 6px solid var(--accent);
    }

    h1 {
      margin: 0 0 18px 0;
      font-size: 20px;
      letter-spacing: 0.2px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 18px;
      font-size: 14px;
    }

    .table-wrap {
      overflow-x: auto;
      margin-top: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    thead th {
      text-align: left;
      padding: 12px 14px;
      font-size: 14px;
      background: var(--table-header);
      color: var(--text);
      border-bottom: 1px solid #eee;
    }

    tbody td {
      padding: 12px 14px;
      border-bottom: 1px solid #f1f1f1;
      font-size: 15px;
    }

    tbody tr:nth-child(even) td {
      background: #fcfcfc;
    }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 24px 12px;
    }

    @media (max-width: 420px) {
      .panel { padding: 16px; border-width: 4px; }
      thead th, tbody td { padding: 10px; font-size: 14px; }
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="panel" role="main" aria-labelledby="title">
    <h1 id="title">Monitoramento de Batimentos</h1>
    <div class="subtitle">Dados em tempo real — Firebase Realtime Database</div>

    <div class="table-wrap" id="table-wrap">
      <table id="bpm-table" aria-describedby="title">
        <thead>
          <tr>
            <th>Horário</th>
            <th>Batimentos (BPM)</th>
          </tr>
        </thead>
        <tbody id="bpm-body">
          <tr><td colspan="2" class="empty">Carregando dados...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXtbDh2q3Vp66GJYm4JWROXzRyG0kUIQ0",
    authDomain: "esp32c6-32158.firebaseapp.com",
    databaseURL: "https://esp32c6-32158-default-rtdb.firebaseio.com",
    projectId: "esp32c6-32158",
    storageBucket: "esp32c6-32158.firebasestorage.app",
    messagingSenderId: "975962633482",
    appId: "1:975962633482:web:9fca2d90452fc2cd0bb6f3",
    measurementId: "G-HLVMFD1RQY"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const candidatePaths = [
    "bpm",
    "/",        
  ];

  const tableBody = document.getElementById("bpm-body");

  function collectBpmEntries(obj, out) {
    if (!obj || typeof obj !== 'object') return;
    for (const k of Object.keys(obj)) {
      const v = obj[k];
      if (v && typeof v === 'object') {
        if (v.hasOwnProperty('bpm')) {
          out.push({ bpm: v.bpm, ts: v.timestamp ?? v.time ?? v.createdAt ?? k });
        } else {
          collectBpmEntries(v, out);
        }
      } else {

        if (k.toLowerCase().includes('bpm') && (typeof v === "number" || !isNaN(Number(v)))) {
          out.push({ bpm: Number(v), ts: null });
        }
      }
    }
  }

  function formatTimestamp(ts) {
    if (!ts) return "-";
    if (typeof ts === 'string' && /^\d+$/.test(ts)) ts = Number(ts);
    if (typeof ts === 'number') {
      if (ts < 1e11) ts = ts * 1000; 
      const d = new Date(ts);
      if (!isNaN(d)) return d.toLocaleString();
    }
    // se for string legível
    return String(ts);
  }

  function renderTable(entries) {
    entries.sort((a,b) => {
      const ta = a.ts ? Number(a.ts) : 0;
      const tb = b.ts ? Number(b.ts) : 0;
      return (tb - ta);
    });

    tableBody.innerHTML = "";
    if (!entries.length) {
      tableBody.innerHTML = '<tr><td colspan="2" class="empty">Nenhum dado encontrado.</td></tr>';
      return;
    }


    for (const e of entries) {
      const tr = document.createElement("tr");
      const tdTime = document.createElement("td");
      const tdBpm  = document.createElement("td");

      tdTime.textContent = formatTimestamp(e.ts);
      tdBpm.textContent  = e.bpm;

      tr.appendChild(tdTime);
      tr.appendChild(tdBpm);
      tableBody.appendChild(tr);
    }
  }

  async function startListening() {
    const mainRef = ref(db, "bpm");
    onValue(mainRef, (snap) => {
      const val = snap.val();
      if (val) {
        const entries = [];
        collectBpmEntries(val, entries);
        renderTable(entries);
      } else {
        const rootRef = ref(db, "/");
        onValue(rootRef, (rootSnap) => {
          const rootVal = rootSnap.val();
          const entries = [];
          collectBpmEntries(rootVal, entries);
          renderTable(entries);
        }, (err) => {
          tableBody.innerHTML = '<tr><td colspan="2" class="empty">Erro ao ler banco: ' + err + '</td></tr>';
        });
      }
    }, (error) => {
      tableBody.innerHTML = '<tr><td colspan="2" class="empty">Erro de leitura: ' + error + '</td></tr>';
    });
  }

  startListening();
</script>

</body>
</html>
