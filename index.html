<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoramento BPM – ESP32</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      text-align: center;
      padding: 20px;
    }

    #bpm {
      font-size: 4rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Monitoramento do Sensor Cardíaco – ESP32</h1>
  <p>BPM atualizado em tempo real pelo Firebase</p>

  <div id="bpm">--</div>

  <script type="module">

    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // ---- CONFIGURAÇÃO DO SEU FIREBASE ----
    const firebaseConfig = {
      apiKey: "AIzaSyDXtbDh2q3Vp66GJYm4JWROXzRyG0kUIQ0",
      authDomain: "esp32c6-32158.firebaseapp.com",
      databaseURL: "https://esp32c6-32158-default-rtdb.firebaseio.com",
      projectId: "esp32c6-32158",
      storageBucket: "esp32c6-32158.firebasestorage.app",
      messagingSenderId: "975962633482",
      appId: "1:975962633482:web:9fca2d90452fc2cd0bb6f3",
      measurementId: "G-HLVMFD1RQY"
    };

    // Inicializa o app Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // ---- LER O BPM EM TEMPO REAL ----
    const bpmRef = ref(database, "sensor/bpm");

    onValue(bpmRef, (snapshot) => {
      const valor = snapshot.val();
      document.getElementById("bpm").innerText = valor ?? "--";
    });

  </script>

</body>
</html>
