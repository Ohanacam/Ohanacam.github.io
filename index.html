<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento ESP32 - Firebase</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #0f0;
      text-align: center;
      padding: 40px;
    }
    #valor {
      font-size: 48px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Leitura em Tempo Real - Firebase</h1>
  <p>Status do Banco de Dados:</p>
  <h2 id="status">Conectando...</h2>

  <h3>BPM Atual:</h3>
  <div id="valor">---</div>

  <script type="module">
    // ------------------------------------------------------------
    // IMPORTS DO FIREBASE (FUNCIONA NO GITHUB PAGES)
    // ------------------------------------------------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // ------------------------------------------------------------
    // CONFIGURAÇÃO DO SEU FIREBASE
    // ------------------------------------------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyDXtbDh2q3Vp66GJYm4JWROXzRyG0kUIQ0",
      authDomain: "esp32c6-32158.firebaseapp.com",
      databaseURL: "https://esp32c6-32158-default-rtdb.firebaseio.com",
      projectId: "esp32c6-32158",
      storageBucket: "esp32c6-32158.firebasestorage.app",
      messagingSenderId: "975962633482",
      appId: "1:975962633482:web:9fca2d90452fc2cd0bb6f3",
      measurementId: "G-HLVMFD1RQY"
    };

    // ------------------------------------------------------------
    // INICIALIZA FIREBASE
    // ------------------------------------------------------------
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ------------------------------------------------------------
    // LER O VALOR DO ESP32 NO FIREBASE
    // AQUI VOCÊ PRECISA USAR O MESMO CAMINHO QUE ENVIA OS DADOS
    // Exemplo: /ESP32/BPM
    // ------------------------------------------------------------
    const caminho = ref(db, "ESP32/BPM");

    onValue(caminho, (snapshot) => {
      const dado = snapshot.val();

      document.getElementById("status").innerHTML = "Conectado ✔️";

      if (dado === null) {
        document.getElementById("valor").innerHTML = "Nenhum dado";
      } else {
        document.getElementById("valor").innerHTML = dado;
      }
    }, (err) => {
      document.getElementById("status").innerHTML = "Erro ao ler ❌";
      console.error(err);
    });

  </script>

</body>
</html>
